<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mark and Naoise's Scale Generator of Doom</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Mark and Naoise's Scale Generator of Doom</h1>
<img src="greyhound.png.webp" alt="Greyhound playing a saxophone" id="greyhound-image">

<!-- Scale Generator Controls -->
<div id="controls">
  <label for="scale">Choose a Scale:</label>
  <select id="scale">
    <option value="major">Major</option>
    <option value="minor">Minor</option>
    <option value="pentatonic">Pentatonic</option>
    <option value="diminished">Diminished</option>
  </select>
  <button id="generate">Generate</button>
</div>

<!-- Display Generated Scale -->
<p id="result"></p>

<!-- Metronome Controls -->
<div id="metronome-controls">
  <label for="tempo">Set Tempo (BPM):</label>
  <input type="number" id="tempo" value="80" min="40" max="240">
  <button id="start-metronome">Start Metronome</button>
  <button id="stop-metronome">Stop Metronome</button>
</div>

<script src="script.js"></script>
</body>
</html>
